<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmanCipher Store - Premium Apps & MOD APKs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #6c63ff;
            --primary-dark: #554fd8;
            --secondary: #ff6584;
            --accent: #36d1dc;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f7;
            --gray: #8e8e93;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(108, 99, 255, 0.5);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(-45deg, #0a0a0a, #121212, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
            animation: float 25s infinite linear;
        }

        .shape:nth-child(1) {
            background: var(--primary);
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            background: var(--secondary);
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            background: var(--accent);
            width: 250px;
            height: 250px;
            top: 20%;
            left: 85%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            background: var(--primary-dark);
            width: 180px;
            height: 180px;
            top: 70%;
            left: 10%;
            animation-delay: 15s;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 50px) rotate(90deg); }
            50% { transform: translate(0, 100px) rotate(180deg); }
            75% { transform: translate(-20px, 50px) rotate(270deg); }
        }

        /* Screen Styles */
        .screen {
            display: none;
            position: relative;
            min-height: 100vh;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .screen.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Welcome Screen */
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientText 3s ease infinite;
            margin-bottom: 1rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .logo-flag {
            font-size: 2rem;
            margin-left: 10px;
            animation: wave 3s infinite;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .tagline {
            font-size: 1.8rem;
            margin-bottom: 4rem;
            max-width: 800px;
            line-height: 1.4;
            position: relative;
            padding: 0 1rem;
        }

        .tagline::before, .tagline::after {
            content: "âœ¦";
            position: absolute;
            color: var(--primary);
            font-size: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.7;
        }

        .tagline::before {
            left: -20px;
        }

        .tagline::after {
            right: -20px;
        }

        /* Get Started Button */
        .get-started-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1.2rem 3.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--glow);
            letter-spacing: 1px;
            z-index: 1;
        }

        .get-started-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .get-started-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.4);
        }

        .get-started-btn:hover::before {
            left: 100%;
        }

        .get-started-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Store Header */
        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .store-title {
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--light);
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: rgba(108, 99, 255, 0.2);
            transform: translateX(-5px);
        }

        /* Apps Grid */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .app-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow), var(--glow);
        }

        .app-card:hover::before {
            transform: scaleX(1);
        }

        .app-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            object-fit: cover;
            margin-bottom: 1.2rem;
            align-self: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .app-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: white;
        }

        .app-description {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .download-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
            width: 100%;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(108, 99, 255, 0.3);
        }

        /* App Detail Page */
        .app-detail-container {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 2rem;
        }

        .app-detail-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
        }

        .detail-app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            object-fit: cover;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .detail-app-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .detail-app-info .app-description {
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.6;
        }

        .main-download-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 2rem auto 4rem;
            transition: var(--transition);
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .main-download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .main-download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(108, 99, 255, 0.4);
        }

        .main-download-btn:hover::before {
            left: 100%;
        }

        /* Suggested Apps */
        .suggested-section {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggested-apps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .suggested-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .suggested-card:hover {
            transform: translateY(-5px);
            background: rgba(108, 99, 255, 0.1);
        }

        .suggested-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            flex-direction: column;
            gap: 1.5rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid rgba(108, 99, 255, 0.2);
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--glass-border);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .app-detail-header {
                flex-direction: column;
                text-align: center;
            }
            
            .detail-app-icon {
                width: 100px;
                height: 100px;
            }
            
            .detail-app-info h1 {
                font-size: 2rem;
            }
            
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            
            .store-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .back-btn {
                align-self: flex-start;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .get-started-btn {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .main-download-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Welcome Screen -->
    <div class="screen active" id="welcome-screen">
        <div class="welcome-container">
            <div class="logo-container">
                <div class="logo">AmanCipher Store<span class="logo-flag">ðŸ‡®ðŸ‡³</span></div>
                <div class="logo-subtitle">Premium Apps & MODs</div>
            </div>
            
            <div class="tagline">
                All MODs & Premium APKs Free To Download
            </div>
            
            <button class="get-started-btn" id="get-started">
                <i class="fas fa-rocket"></i> Get Started
            </button>
        </div>
    </div>

    <!-- Store Screen -->
    <div class="screen" id="store-screen">
        <div class="store-header">
            <div class="store-title">
                <i class="fas fa-store"></i> AmanCipher Store
            </div>
            <button class="back-btn" id="back-to-welcome">
                <i class="fas fa-arrow-left"></i> Back to Welcome
            </button>
        </div>
        
        <div id="apps-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading premium apps...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>AmanCipher Store &copy; 2023 | All MODs & Premium APKs Free To Download</p>
        </div>
    </div>

    <!-- App Detail Screen -->
    <div class="screen" id="detail-screen">
        <div class="store-header">
            <div class="store-title">
                <i class="fas fa-info-circle"></i> App Details
            </div>
            <button class="back-btn" id="back-to-store">
                <i class="fas fa-arrow-left"></i> Back to Store
            </button>
        </div>
        
        <div id="app-detail-container" class="app-detail-container">
            <!-- App details will be loaded here -->
        </div>
        
        <div class="footer">
            <p>AmanCipher Store &copy; 2023 | Download your favorite apps for free!</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBXSYoamsJiCEK732tmgRfXQ14coelftuk",
            authDomain: "amancipher-store.firebaseapp.com",
            databaseURL: "https://amancipher-store-default-rtdb.firebaseio.com",
            projectId: "amancipher-store",
            storageBucket: "amancipher-store.firebasestorage.app",
            messagingSenderId: "657484897457",
            appId: "1:657484897457:web:f6b4c01197d82d2bdd9690",
            measurementId: "G-GJVJLE8N4N"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const storeScreen = document.getElementById('store-screen');
        const detailScreen = document.getElementById('detail-screen');
        const getStartedBtn = document.getElementById('get-started');
        const backToWelcomeBtn = document.getElementById('back-to-welcome');
        const backToStoreBtn = document.getElementById('back-to-store');
        const appsContainer = document.getElementById('apps-container');
        const appDetailContainer = document.getElementById('app-detail-container');

        // Current state
        let apps = [];
        let currentAppId = null;

        // Switch screens
        function showScreen(screen) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active');
            });
            
            // Show selected screen
            document.getElementById(screen).classList.add('active');
            
            // Load apps if going to store screen
            if (screen === 'store-screen') {
                loadApps();
            }
        }

        // Load apps from Firebase
        function loadApps() {
            appsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading premium apps...</p>
                </div>
            `;
            
            const appsRef = database.ref('apps');
            appsRef.on('value', (snapshot) => {
                apps = [];
                const data = snapshot.val();
                
                if (data) {
                    // Convert object to array
                    Object.keys(data).forEach(key => {
                        apps.push({
                            id: key,
                            ...data[key]
                        });
                    });
                    
                    renderApps();
                } else {
                    appsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-box-open"></i>
                            </div>
                            <h3>No Apps Available</h3>
                            <p>Admin hasn't uploaded any apps yet. Check back later!</p>
                        </div>
                    `;
                }
            });
        }

        // Render apps grid
        function renderApps() {
            if (apps.length === 0) {
                appsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-box-open"></i>
                        </div>
                        <h3>No Apps Available</h3>
                        <p>Admin hasn't uploaded any apps yet. Check back later!</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="apps-grid">';
            
            apps.forEach(app => {
                html += `
                    <div class="app-card" data-app-id="${app.id}">
                        <img src="${app.logoUrl || 'https://via.placeholder.com/70x70/6c63ff/ffffff?text=APP'}" 
                             alt="${app.name}" class="app-icon">
                        <h3 class="app-name">${app.name}</h3>
                        <p class="app-description">${app.description || 'Premium app with MOD features'}</p>
                        <button class="download-btn" onclick="showAppDetail('${app.id}')">
                            <i class="fas fa-download"></i> Download Now
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            appsContainer.innerHTML = html;
            
            // Add click event to entire app card
            document.querySelectorAll('.app-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('download-btn')) {
                        const appId = this.getAttribute('data-app-id');
                        showAppDetail(appId);
                    }
                });
            });
        }

        // Show app detail page
        function showAppDetail(appId) {
            currentAppId = appId;
            const app = apps.find(a => a.id === appId);
            
            if (!app) return;
            
            // Get suggested apps (excluding current app)
            const suggestedApps = apps.filter(a => a.id !== appId).slice(0, 2);
            
            let suggestedHtml = '';
            if (suggestedApps.length > 0) {
                suggestedHtml = `
                    <div class="suggested-section">
                        <h2 class="section-title">
                            <i class="fas fa-thumbs-up"></i> Suggested Apps
                        </h2>
                        <div class="suggested-apps">
                `;
                
                suggestedApps.forEach(suggestedApp => {
                    suggestedHtml += `
                        <div class="suggested-card" onclick="showAppDetail('${suggestedApp.id}')">
                            <img src="${suggestedApp.logoUrl || 'https://via.placeholder.com/60x60/6c63ff/ffffff?text=APP'}" 
                                 alt="${suggestedApp.name}" class="suggested-icon">
                            <div>
                                <h4>${suggestedApp.name}</h4>
                                <p style="font-size: 0.9rem; color: #aaa;">${(suggestedApp.description || '').substring(0, 60)}...</p>
                            </div>
                        </div>
                    `;
                });
                
                suggestedHtml += `
                        </div>
                    </div>
                `;
            }
            
            appDetailContainer.innerHTML = `
                <div class="app-detail-header">
                    <img src="${app.logoUrl || 'https://via.placeholder.com/120x120/6c63ff/ffffff?text=APP'}" 
                         alt="${app.name}" class="detail-app-icon">
                    <div class="detail-app-info">
                        <h1>${app.name}</h1>
                        <p class="app-description">${app.description || 'Premium app with MOD features. Download now for free!'}</p>
                    </div>
                </div>
                
                <button class="main-download-btn" onclick="downloadApp('${app.downloadUrl}')">
                    <i class="fas fa-download"></i> Download Now
                </button>
                
                ${suggestedHtml}
            `;
            
            showScreen('detail-screen');
        }

        // Download app function
        function downloadApp(url) {
            if (!url) {
                alert('Download URL not available!');
                return;
            }
            
            // Create temporary link to trigger download
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show download confirmation
            const downloadBtn = document.querySelector('.main-download-btn');
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<i class="fas fa-check"></i> Download Started!';
            downloadBtn.style.background = 'linear-gradient(45deg, #4CAF50, #2E7D32)';
            
            setTimeout(() => {
                downloadBtn.innerHTML = originalText;
                downloadBtn.style.background = 'linear-gradient(45deg, var(--primary), var(--secondary))';
            }, 2000);
        }

        // Event Listeners
        getStartedBtn.addEventListener('click', () => showScreen('store-screen'));
        backToWelcomeBtn.addEventListener('click', () => showScreen('welcome-screen'));
        backToStoreBtn.addEventListener('click', () => showScreen('store-screen'));

        // Initialize
        window.onload = function() {
            // Animate welcome screen elements
            const logo = document.querySelector('.logo');
            const tagline = document.querySelector('.tagline');
            const button = document.querySelector('.get-started-btn');
            
            setTimeout(() => {
                logo.style.animation = 'gradientText 3s ease infinite, fadeIn 1s ease forwards';
            }, 300);
            
            setTimeout(() => {
                tagline.style.opacity = '1';
                tagline.style.transform = 'translateY(0)';
            }, 600);
            
            setTimeout(() => {
                button.style.opacity = '1';
                button.style.transform = 'translateY(0)';
            }, 900);
        };
    </script>
</body>
</html>
